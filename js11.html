<!-- ตัวอย่างที่ 11: ปุ่ มเปลี่ยนสี(Color Changing Button) --> 
<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="UTF-8" /> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>ตัวอย่างที่ 11</title> 
  </head> 
  <body> 
    <div id="example11"> 
      <h3>11. ปุ่ มเปลี่ยนสี</h3> 
      <button onclick="changeColor()">เปลี่ยนสี</button> 
      <div id="colorBox" class="color-box"></div> 
      <style> 
        .color-box { 
          width: 100px; 
          height: 100px; 
          border: 2px solid black; 
          margin: 10px 0; 
        } 
      </style> 
      <script> 
        // สร้างฟังก์ชันสุ่มสี RGB
        function getRandomColor() { 
          // สุ่มค่าของสี RGB แต่ละช่องระหว่าง 0-255
          const r = Math.floor(Math.random() * 256); 
          const g = Math.floor(Math.random() * 256); 
          const b = Math.floor(Math.random() * 256); 
          // ส่งคืนค่าในรูปแบบ rgb(r,g,b)
          return `rgb(${r},${g},${b})`; 
        } 

        // ฟังก์ชันเปลี่ยนสีของกล่อง
        function changeColor() { 
          // หาองค์ประกอบของกล่องที่มี ID เป็น "colorBox"
          const box = document.getElementById("colorBox"); 
          // เปลี่ยนสีพื้นหลังเป็นสีที่สุ่มได้
          box.style.backgroundColor = getRandomColor(); 
        } 
      </script> 
    </div> 
  </body> 
</html>
