<!-- ตัวอย่างที่ 10: การสร้างเกมง่ายๆ --> 
<!DOCTYPE html> 
<html> 
  <head> 
    <title>ตัวอย่างที่ 10</title> 
    <style> 
      #gameArea { 
        width: 300px; 
        height: 300px; 
        border: 1px solid black; 
        position: relative; 
      } 
      #target { 
        width: 30px; 
        height: 30px; 
        background-color: red; 
        position: absolute; 
        cursor: pointer; 
      } 
      #startBtn { 
        margin-top: 20px; 
      } 
    </style> 
  </head> 
  <body> 
    <h3>เกมคลิกเป้าหมาย</h3> 
    <p>คะแนน: <span id="score">0</span></p> 
    <div id="gameArea"> 
      <div id="target" onclick="hitTarget()"></div> 
    </div> 
    <button id="startBtn" onclick="startGame()">เริ่มเกม</button> 
    <p id="timer"></p> 

    <script> 
      let score = 0; 
      let timer; 
      let timeLeft = 30; 

      function hitTarget() { 
        score++; 
        document.getElementById("score").textContent = score; 
        let gameArea = document.getElementById("gameArea"); 
        let target = document.getElementById("target"); 
        let maxX = gameArea.offsetWidth - target.offsetWidth; 
        let maxY = gameArea.offsetHeight - target.offsetHeight; 
        let newX = Math.floor(Math.random() * maxX); 
        let newY = Math.floor(Math.random() * maxY); 
        target.style.left = newX + "px"; 
        target.style.top = newY + "px"; 
      } 

      function startGame() { 
        document.getElementById("startBtn").style.display = "none"; 
        score = 0; 
        document.getElementById("score").textContent = score; 
        timeLeft = 30; 
        document.getElementById("timer").textContent = "เวลาที่เหลือ: 30 วินาที"; 
        timer = setInterval(countdown, 1000); 
      } 

      function countdown() { 
        timeLeft--; 
        document.getElementById("timer").textContent = "เวลาที่เหลือ: " + timeLeft + " วินาที"; 
        if (timeLeft <= 0) { 
          clearInterval(timer); 
          document.getElementById("timer").textContent = "Game over"; 
          document.getElementById("startBtn").style.display = "block"; 
          document.getElementById("startBtn").textContent = "เริ่มใหม่"; 
        } 
      } 
    </script> 
  </body> 
</html>
