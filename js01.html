<!-- ตัวอย่างที่ 1: การแสดงข้อความและการใช ้event onclick -->
<!DOCTYPE html>
<head>
    <title>ตัวอย่างที่ 1</title>
    <style>
        button {
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- สร้างปุ่มที่เมื่อคลิกจะเรียกใช้ฟังก์ชัน showMessage -->
    <button onclick="showMessage()">คลิกที่นี่!</button>
    
    <script>
        // ฟังก์ชันสำหรับแสดง alerts
        function showMessage() {
            alert("สวัสดีครับ/ค่ะ!");
        }
    </script>
</body>
</html>
